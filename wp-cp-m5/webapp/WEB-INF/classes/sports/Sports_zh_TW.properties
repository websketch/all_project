item.message.ng10_1=比賽實況在比賽結束後一天內播出, 每天更新.
item.message.ng10_2=十運會實況獨家播放 體育盛會不容錯過
item.message.ng10_3=第十屆全國運動會將于10月12日在江蘇全面打響, 田徑、遊泳、排球、籃球, 體操等熱門項目也逐個揭開戰幕，將十運會推向高潮。作為各省區市體育實力大閱兵的運動會, 十運會是2008年北京奧運會之前規模最大、規格最高、影響深遠的一屆體育盛會，不容錯過. 頂尖好手的雲集包括參加雅典奧運的幾乎全數中國運動員如劉翔, 張怡寧, 羅雪娟, 林丹…及老將新手的沖擊讓十運會看點不斷, 讓人期待。而許多老將的復出更讓想再睹他們風姿的體育迷激動不已. ChinaPortal.com將播放12天的主要比賽以及開幕前的重點賽事. 加入體育頻道會員或購買比賽套餐, 就可收看所有播放比賽. 比賽套餐為$14.99, 每場賽事為$4.99.
item.message.ng10_4=在各省實力大比拼中, 哪支代表隊能脫穎而出? 奧運明星能否堅挺, 老將復出能否建功, 新星能否脫穎而出, 落難英雄能否雄起? 這一個個懸念都將在這12天內一一揭曉. 請加入我們, 不錯過任何精彩時刻, 為自己的家鄉隊和喜愛的明星加油!

