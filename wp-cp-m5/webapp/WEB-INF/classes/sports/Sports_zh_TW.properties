item.message.swc.1=收看2005世界遊泳錦標賽七天決賽,半決賽實況轉播
item.message.swc.2=想親睹奧運冠軍羅雪娟的比賽? 想看神奇泳將菲爾普斯能否再創神話?  請收看11屆世界遊泳錦標賽的實況轉播,親睹冠軍風採. 在7月25日至7月31日, ChinaPortal將近距離播放七天賽事實況, 讓您體驗激烈競爭!
item.message.swc.3=正在加拿大蒙特利爾舉行的11屆世界遊泳錦標賽于7月24日全面展開遊泳比賽. 該世界頂級遊泳賽事吸引來自全球的遊泳名將包括中國遊泳高手, 如在雅典奧運會上狂攬六枚金牌的美國小子菲爾普斯和100米蛙泳冠軍中國蛙後羅雪娟.每天的決賽,半決賽都異常緊張激烈,精彩備出,不可錯過. 實況錄像將在賽後盡快播放.中國隊有希望奪牌的比賽有羅雪娟的50米蛙泳(7/29, 7/30),100米蛙泳( 7/25), 吳鵬的100米蝶泳(7/26, 7/27), 400米個人混合泳(7/31), 男女隊的4x200米自由泳接力(7/28,7/29). 羅雪娟能否在蛙泳中戰勝勁敵成為本屆比賽中國隊最大看點. 購買賽程套餐($19.99), 加入體育頻道($29.99/月或$299.99/年), 或購買單場比賽($4.99), 就可觀看賽事實況, 一睹為快!

