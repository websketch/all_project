item.message.fiba_3=ChinaPortal和國際籃聯(FIBA)共同呈現
item.message.fiba_4=兩年一度的男籃亞錦賽是 FIBA亞洲的頂級賽事, 第23屆亞洲男籃錦標賽自9月8日起在卡塔爾多哈開打。中國男籃在過去的15次亞錦賽中13次奪冠，而在最近三屆亞錦賽中，中國男籃已保持了三連勝。 面對本屆亞錦賽以豪華陣容出戰的韓國隊，以及近年來西亞球隊的強勢崛起，由"小巨人"姚明率領的中國隊能否順利衛冕，捍衛自己"亞洲籃霸"的地位？ ChinaPortal為您實況轉播所有中國隊比賽，讓您全程體驗中國隊驚險刺激的亞錦賽衛冕之路. 
