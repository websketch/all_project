item.message.swc.2=想亲睹奥运冠军罗雪娟的比赛? 想看神奇泳将菲尔普斯能否再创神话?  请收看11届世界游泳锦标赛的实况转播,亲睹冠军风采. 在7月25日至7月31日, ChinaPortal将近距离播放七天赛事实况, 让您体验激烈竞争!
